<body>
    <div class="wraper">

        </div>
        <div class="remenber-forgot">
          <label for=""><input type="checkbox">Remenber me</label>
          <a href="#">Forgot password</a>

          <p>Dont have an?  <a href="">Register</a></p>
        </div>
      </form>
    </div>
</body>
